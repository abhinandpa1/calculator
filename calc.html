<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./calscript.js"></script>
</head>

<body>
    <center>
        <div class="bg-dark w-50 text-center">
            <h1 class="bg-warning">CALCULATOR</h1>
            <input id="result" class="m-2" type="text" placeholder="Enter Number"><br>
            <button onclick="number(7)" class="bg-danger p-3 my-1">7</button>
            <button onclick="number(8)" class="bg-danger  p-3 ">8</button>
            <button onclick="number(9)" class="bg-danger  p-3">9</button>
            <button onclick="number('*')" class="bg-warning  p-3">*</button><br>
            <button onclick="number(4)" class="bg-danger  p-3 my-1">4</button>
            <button onclick="number(5)" class="bg-danger  p-3">5</button>
            <button onclick="number(6)" class="bg-danger  p-3">6</button>
            <button onclick="number('-')" class="bg-warning  p-3">-</button><br>
            <button onclick="number(1)" class="bg-danger  p-3 my-1">1</button>
            <button onclick="number(2)" class="bg-danger  p-3">2</button>
            <button onclick="number(3)" class="bg-danger  p-3">3</button>
            <button onclick="number('+')" class="bg-warning  p-3">+</button><br>
            <button onclick="clearNum()" class="bg-warning  p-3 my-1">AC</button>
            <button onclick="number(0)" class="bg-danger  p-3">0</button>
            <button onclick="number('%')" class="bg-warning  p-3">%</button>
            <button onclick="equalto()" class="bg-warning  p-3">=</button><br>
            <button onclick="number('<=')" class="bg-warning  p-4 my-1 btn-lg">
                <= </button>
        </div>
    </center>
</body>

</html>
